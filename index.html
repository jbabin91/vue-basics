<!DOCTYPE html>
<html>

<head>
  <title>Vue Basics</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>Vue Basics</h1>
  <div id="app">
    <h2>{{ title }}</h2>
    <button @click="logMessage">click me</button>
    <button @click.alt="logMessageAlt">alt-click me</button>
    <button @click.shift="logMessageShift">shift-click me</button>
    <a href="http://www.google.com" @click.prevent="logMessage">Google</a>
  </div>

  <script src="app.js"></script>
</body>

</html>
